<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自定义视频播放器</title>
  <link rel="stylesheet" href="./video.css">

</head>

<body>
  <h3 style="text-align:center;">鼠标放上去出现控件</h3>
  <div class="video-box" id="videoBox">
    <div class="box">
      <video
        src="http://wxsnsdy.tc.qq.com/105/20210/snsdyvideodownload?filekey=30280201010421301f0201690402534804102ca905ce620b1241b726bc41dcff44e00204012882540400&bizid=1023&hy=SH&fileparam=302c020101042530230204136ffd93020457e3c4ff02024ef202031e8d7f02030f42400204045a320a0201000400"
        class="video" id="myVideo"></video>
    </div>
    <div class="control-box">
      <!-- 播放/暂定按钮 -->
      <div class="btn player" id="player">播放</div>
      <!-- 进度条 -->
      <div class="prog-box" id="progressBox">
        <span class="progress"></span>
        <i class="cur-site"></i>
      </div>
      <!-- 时间 -->
      <div class="timer" id="timer">
        <span class="cur" id="curTime">00:00:00</span>
        /
        <span class="total" id="total">00:00:00</span>
      </div>
      <!-- 音量控制 -->
      <div class="audio-box" id="audio">
        <span class="font decrease">-</span>
        <div class="audio-progress">
          <span class="audio-p"></span>
        </div>
        <span class="font add">+</span>
        <span class="vol">50%</span>
        <!-- <span class="audio-site">静音</span> -->
      </div>
      <!-- 放大 -->
      <div class="btn scale" id="scale">全屏</div>
      <!-- 倍速 -->
      <div class="btn multiple" id="multiple">
        <span>倍速</span>
        <ul class="multiple-list" id="multiple-list">
          <li>2倍</li>
          <li>1.75倍</li>
          <li>1.5倍</li>
          <li>1.25倍</li>
          <li>1倍</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://raw.githubusercontent.com/xingorg1/jsStudy/master/Duying/gjfUtils/xingorg1Time.js"></script>
  <script src="https://raw.githubusercontent.com/xingorg1/jsStudy/master/Duying/gjfUtils/xingorg1Other.js"></script>
  <script src="./video.js"></script>
</body>

</html>
